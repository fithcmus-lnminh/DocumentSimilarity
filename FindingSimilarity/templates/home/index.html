<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container app">
        <div class="row g-2 my-4">
            <form action="" method="POST" class="form">
                {% csrf_token %}
                <div class="col-md-8 mx-auto">
                    <div class="form-floating">
                        <div class="input-group">
                            <textarea class="form-control" style="height: 150px" name="query">{% if query %}
                            {{ query }}{% endif %}</textarea>
                            <button class="form-submit form-search">
                                <img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"/>
                                Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="result my-4">
        {% for result in plagiat_results %}
            <div class="row py-2">
                <div class="card border-secondary mb-3 col-md-12 card-item">
                    <div class="card-header" id="header1" onclick="toggle(this.id)">{{ result.url }} (Similarity: {{ result.data.similarity|floatformat }} %)</div>
                    <div class="card-body text-secondary active">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% load static %}
    <script type="text/javascript" src="{% static 'index.js' %}"></script>
</body>

</html>
